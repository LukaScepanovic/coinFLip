<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Coin Flip</title>
</head>
<body>
    <div class="wrapper clearfix">  
        <h1>Flip the coin</h1>
        <br>
            <div class="score-box1">
                <h3 id="eur-sc">EUR score</h3>
                <h4 class="score1">1e</h4>
            </div>    
            <div class="score-box2">
                <h3 id="btc-sc">BTC score</h3>
                <h4 class="score2">10,000$</h4>
            </div>    
                
            <div class="coin">
                <div class="heads">
                    <img src="eur.png" alt="Euro" class="euro">
                </div>    
                <div class="tails">
                    <img src="btc.png" alt="BTC" class="btc">
                </div>    
            </div>
            
            <h4 id="Call">Call for Eur or BTC</h4>

            <div class="btn-eur">
                <button>Euro</button>
            </div>

            <div class="btn-btc">
                <button>Bitcoin</button>
            </div>

            <div class="btn-score">
                <button>Reset score</button>
            </div>
    </div> 


    <script src="app.js"></script>
</body>
</html
